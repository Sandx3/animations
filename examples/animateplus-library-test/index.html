<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animateplus</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/css/animateplus-library-test/animateplus.css">
</head>
<body>

<div id="circle" class="circle"></div>

<div id="box" class="box"></div>

<div class="btn__container">
    <button class="btn" onclick="boxAnimation()">Click me!</button>
</div>

</body>
<script src="lib/animate.min.js"></script>
<script>
    animate({
        el: '#circle',
        translateY: 100,
        duration: 5000
    });

    function boxAnimation() {
        animate({
            el: '#box',
            rotateZ: 100,
            duration: 5000
        })
    }

</script>
</html>
