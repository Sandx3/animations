<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullpage.js Slides</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="lib/jquery.fullpage.css">
    <link rel="stylesheet" href="../../styles/css/fullpagejs-library-test/fullpagejs.css">
</head>
<body>

<div id="fullpage">
    <div class="section">
        <div class="slide" data-anchor="hello">
            <div class="text__container">
                <p class="text">Hello</p>
            </div>
        </div>
        <div class="slide" data-anchor="slide-1">
            <div class="text__container">
                <p class="text">SLIDE 1</p>
            </div>
        </div>
        <div class="slide" data-anchor="slide-2">
            <div class="text__container">
                <p class="text">SLIDE 2</p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="slide" data-anchor="world">
            <div class="text__container">
                <p class="text">World</p>
            </div>
        </div>
        <div class="slide" data-anchor="slide-3">
            <div class="text__container">
                <p class="text">SLIDE 3</p>
            </div>
        </div>
        <div class="slide" data-anchor="slide-4">
            <div class="text__container">
                <p class="text">SLIDE 4</p>
            </div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav__container--element">
        <div class="element"><a class="element--link" href="#hello/hello">Hello</a></div>
        <div class="element"><a class="element--link" href="#hello/slide-1">Slide 1</a></div>
        <div class="element"><a class="element--link" href="#hello/slide-2">Slide 2</a></div>
    </div>
    <div class="nav__container--element">
        <div class="element"><a href="#world/world" class="element--link">World</a></div>
        <div class="element"><a href="#world/slide-3" class="element--link">Slide 3</a></div>
        <div class="element"><a href="#world/slide-4" class="element--link">Slide 4</a></div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="lib/jquery.fullpage.min.js"></script>
<script src="lib/jquery.easings.min.js"></script>
<script src="lib/scrolloverflow.min.js"></script>
<script src="lib/jquery.fullpage.extensions.min.js"></script>
<script src="app.js"></script>
</html>
