<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullpage.js Slides</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="lib/jquery.fullpage.css">
    <link rel="stylesheet" href="../../styles/css/fullpagejs-library-test/fullpagejs.css">
</head>
<body>

<div id="fullpage">
    <div class="section">
        <div class="text__container">
            <p class="text">Hello</p>
        </div>
    </div>
    <div class="section">
        <div class="slide">
            <div class="text__container">
                <div>
                    <p class="text">World</p>
                    <div class="link__container">
                        <a class="link" href="#world/slide-1">Slide 1</a>
                        <a class="link" href="#world/slide-2">Slide 2</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide" data-anchor="slide-1">
            <div class="text__container">
                <p class="text">SLIDE 1</p>
            </div>
        </div>
        <div class="slide" data-anchor="slide-2">
            <div class="text__container">
                <p class="text">SLIDE 2</p>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="lib/jquery.fullpage.min.js"></script>
<script src="lib/jquery.easings.min.js"></script>
<script src="lib/scrolloverflow.min.js"></script>
<script src="lib/jquery.fullpage.extensions.min.js"></script>
<script src="app.js"></script>
</html>
