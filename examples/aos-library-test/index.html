<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AoS</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="lib/aos.css">
    <link rel="stylesheet" href="../../styles/css/aos-library-test/aos-lib-test.css">
</head>
<body>

<div class="box box--1">1</div>
<div class="box box--2" data-aos-anchor=".box--1" data-aos-anchor-placement="top-top" data-aos="zoom-in" data-aos-once="true">2</div>
<div class="box box--3">3</div>
<div class="box box--4">4</div>
<div class="elem__container">
    <div class="elem" data-aos="fade-up" data-aos-delay="150">e1</div>
    <div class="elem" data-aos="fade-up" data-aos-delay="300">e2</div>
    <div class="elem" data-aos="fade-up" data-aos-delay="450">e3</div>
</div>
<div class="box box--5" data-aos="slide-right" data-aos-easing="ease-in-back">5</div>

</body>
<script src="lib/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
