<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Hamburger menu sample</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/css/hamburger-menu/hamburger-menu.css">
</head>
<body>
    <div class="container">
        <div class="title__container">
            <h1 class="title">
                My hamburger button animations
            </h1>
        </div>
        <div class="button__container">
            <div class="button__wrapper">
                <div class="button--overflow">
                    <div id="fadeButton" class="button">
                        <div id="fadeLine1" class="line line--1"></div>
                        <div id="fadeLine2" class="line line--2"></div>
                        <div id="fadeLine3" class="line line--3"></div>
                    </div>
                </div>
                <p class="text">
                    Fade
                </p>
            </div>
            <div class="button__wrapper">
                <div class="button--overflow">
                    <div id="slideLeftButton" class="button">
                        <div id="slideLeftLine1" class="line line--1"></div>
                        <div id="slideLeftLine2" class="line line--2"></div>
                        <div id="slideLeftLine3" class="line line--3"></div>
                    </div>
                </div>
                <p class="text">
                    Slide-left
                </p>
            </div>
            <div class="button__wrapper">
                <div class="button--overflow">
                    <div id="slideRightButton" class="button">
                        <div id="slideRightLine1" class="line line--1"></div>
                        <div id="slideRightLine2" class="line line--2"></div>
                        <div id="slideRightLine3" class="line line--3"></div>
                    </div>
                </div>
                <p class="text">
                    Slide-right
                </p>
            </div>
            <div class="button__wrapper">
                <div class="button--overflow">
                    <div id="arrowButton" class="button">
                        <div id="arrowLine1" class="line line--1"></div>
                        <div id="arrowLine2" class="line line--2"></div>
                        <div id="arrowLine3" class="line line--3"></div>
                    </div>
                </div>
                <p class="text">
                    Arrow
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="app.js"></script>
</html>
